<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Notes</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+QLD+Beginner:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- linking bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- linking css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar fixed-top  navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Create Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <!-- search element -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchText" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit" >Search</button>
        </form>
      </div>
    </div>
  </nav>
  <br><br><br>
  <!-- main content -->
  <div class="container my-3">
    <h1>CREATE YOUR NOTES</h1>
    <!-- card -->
    <div class="card" id="content">
      <div class="card-body">
        <h5 class="card-title">Add a note</h5>
        
        <!-- title element -->
        <h5 id="addTitle">Add Title</h5>
        <div class="form-group">
          <textarea class="form-control my-3" id="addText" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">ADD NOTE</button>
      </div>
    </div>
    <hr>
    <h2 class="text-center">YOUR NOTES</h2>
    <hr>
    <!-- container for dynamic notes -->
    <div class=" row container-fluid d-flex justify-content-center align-items-center" id="notes"></div>
  </div>
  <!-- linking javascript -->
  <script src="script.js"></script>
</body>

</html>
